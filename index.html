<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Mario 2</h1>
  <h3>Behold this wonderful pyramid:</h3>
  <div id="pyramid"></div>
  
  <script>
    let height = prompt("How high does Mario have to get over to get to jump to the flagpole? ")

    printPyramid(height);

    function printPyramid(height) {
      let n = height;
      let string = "";
      for (let i = 1; i <= n; i++) {
        for (let j = 0; j < n - i; j++) {
          string += ".";
        }
        for (let k = -1; k < i; k++) {
          string += "#";
        }
        string += "<br>";
      }
      document.getElementById("pyramid").innerHTML = string;
    }
  </script>
  
</body>

</html>
